<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" >
  <title>Validación Tarjetas de Crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="viewTitle">
    <header>
      <h1 class="no-margin">Validación de tarjetas de crédito</h1>
    </header>
  </section>
  <section id="main">
    <section id="viewCard">
      <p class="no-margin">Ingresa tu número de tarjeta de crédito</p>
      <input  class="inputBox" type="text" id="inputCard" title="Use only numbers">
      <label for="inputCard"></label>
      <button id="btnValidation">Validar TC</button>
    </section>
    
    <section id="viewMaskifyCard">
      <h4 id="maskifyNumber"></h4>
      <section id="validCardSection">
        <h3 id="validCard"></h3>  
      </section>
    </section>
  </section>
  <footer>
    <p>By solutions to pay.</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
